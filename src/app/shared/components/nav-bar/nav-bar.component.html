<p-megaMenu [model]="items1" styleClass="custom-megamenu">
    <ng-template pTemplate="start">
        <img src="assets/imges/wavz.png" style="margin-right: 3rem;" height="40" class="mr-2" />
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" />
    </ng-template>
    <ng-template pTemplate="end">
        <div style="display: flex; flex-wrap: nowrap; flex-direction: row; align-items: center;">
            <span style="margin-right: 2rem;font-size: medium;font-weight:bold;color: blue;">Welcome : Test</span>
            <div class="User-Profile">
                <p-menu #menu [model]="userProfileItems" [popup]="true"></p-menu>
                <button pButton type="button" (click)="menu.toggle($event)">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                        shape="circle" />
                </button>
            </div>
        </div>
    </ng-template>
</p-megaMenu>
